<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/PartA.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/PartA.js"></script>
    <title>PartA</title>
  </head>

  <body>
    <h1 class="username">WelCome, <span id="usernameDisplay"></span></h1>
    <!-- ... other HTML code ... -->
    <form id="calcForm">
      <div class="input-group mb-3">
        <span class="input-group-text">Number 1:</span>
        <input id="num1" type="text" class="form-control" />
        <div class="error-message-container">
          <span id="error1" class="error-message"></span>
        </div>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Number 2:</span>
        <input id="num2" type="text" class="form-control" />
        <div class="error-message-container">
          <span id="error2" class="error-message"></span>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button id="addBtn" type="button" class="btn btn-primary m-3">
          Add
        </button>
        <button id="subBtn" type="button" class="btn btn-primary m-3">
          Subtract
        </button>
        <button id="mulBtn" type="button" class="btn btn-primary m-3">
          Multiply
        </button>
        <button id="divBtn" type="button" class="btn btn-primary m-3">
          Divide
        </button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Result:</span>
        <input id="result" type="text" class="form-control" readonly />
      </div>
    </form>

    <div class="d-flex justify-content-center">
      <button id="nextBtn" type="button" class="btn btn-primary m-4">
        <a href="PartB.html">Next</a>
      </button>
    </div>
  </body>
</html>
