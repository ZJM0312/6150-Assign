<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/PartA_Login.css" />
    <script src="js/PartA_Login.js"></script>
    <title>PartA</title>
  </head>
  <body>
    <header><p class="title">WelCome to my Channel</p></header>
    <section class="input">
      <form>
        <div class="inputgroup">
          <label for="exampleInputEmail" class="form-label"
            >Email Address</label
          >
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
          />
          <span class="error" id="emailError"></span>
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="inputgroup">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" />
          <span class="error" id="usernameError"></span>
        </div>
        <div class="inputgroup">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" />
          <span class="error" id="passwordError"></span>
        </div>
        <div class="inputgroup">
          <label for="comfirmedInputPassword" class="form-label"
            >Comfirmed Password
          </label>
          <input type="password" class="form-control" id="comfirmedPassword" />
          <span class="error" id="confirmPasswordError"></span>
        </div>

        <form action="PartA.html" method="get">
          <div class="d-flex justify-content-center m-5">
            <button type="submit" class="btn btn-primary loginButton" disabled>
              Submit
            </button>
          </div>
        </form>
      </form>
    </section>
  </body>
</html>
